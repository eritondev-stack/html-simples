<!DOCTYPE html>
<html lang="en">

<head>

    <title>DataTableBasicDemo</title>

    <!-- PrimeReact -->
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <link rel="stylesheet" href="https://unpkg.com/primereact@8.7.3/resources/themes/lara-light-indigo/theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/primereact@8.7.3/resources/primereact.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.min.css" />

    <!-- Dependencies -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-transition-group@4.4.2/dist/react-transition-group.js"></script>

    <!-- Demo -->


    <script src="https://unpkg.com/primereact@8.7.3/api/api.min.js"></script>
    <script src="https://unpkg.com/primereact@8.7.3/core/core.min.js"></script>
    <script src="https://unpkg.com/primereact@8.7.3/virtualscroller/virtualscroller.min.js"></script>
    <script src="https://unpkg.com/primereact@8.7.3/column/column.min.js"></script>
    <script src="https://unpkg.com/primereact@8.7.3/datatable/datatable.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

                setProducts([
                    { "id": "1000", "code": "f230fh0g3", "name": "Bamboo Watch", "description": "Product Description", "image": "bamboo-watch.jpg", "price": 65, "category": "Accessories", "quantity": 24, "inventoryStatus": "INSTOCK", "rating": 5 },

                    { "id": "1002", "code": "zz21cz3c1", "name": "Blue Band", "description": "Product Description", "image": "blue-band.jpg", "price": 79, "category": "Fitness", "quantity": 2, "inventoryStatus": "LOWSTOCK", "rating": 3 },

                ])
            }, []); // eslint-disable-line react-hooks/exhaustive-deps

            return (
                <div>
                    <div className="card">
                        <DataTable  scrollable scrollHeight="400px" resizableColumns columnResizeMode="expand"  size="small"  reorderableColumns value={products} responsiveLayout="scroll">
                            <Column  style={{ position: "sticky", left: "0px" }} frozen={true} field="code" header="Code"></Column>
                            <Column field="name" header="Name"></Column>
                            <Column field="category" header="Category"></Column>
                            <Column field="quantity" header="Quantity"></Column>
                        </DataTable>
                    </div>

        }

        const rootElement = document.getElementById("root");
        ReactDOM.render(<DataTableBasicDemo />, rootElement);

</body>

</html>
